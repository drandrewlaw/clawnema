version: '3.8'

services:
  clawnema-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clawnema-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - TRIO_API_KEY=${TRIO_API_KEY}
      - CLAWNEMA_WALLET_ADDRESS=${CLAWNEMA_WALLET_ADDRESS}
      - BASE_RPC_URL=${BASE_RPC_URL:-https://mainnet.base.org}
      - CLAWNEMA_BACKEND_URL=${CLAWNEMA_BACKEND_URL:-http://localhost:3000}
      - JWT_SECRET=${JWT_SECRET}
      - USDC_CONTRACT_ADDRESS=${USDC_CONTRACT_ADDRESS:-0x833589fCD6eDb6E08f4c7C32D4f71E54Ea4340Ad}
      - SESSION_DURATION_HOURS=${SESSION_DURATION_HOURS:-2}
      - WATCH_RATE_LIMIT_SECONDS=${WATCH_RATE_LIMIT_SECONDS:-30}
    volumes:
      - clawnema-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  clawnema-data:
    driver: local
